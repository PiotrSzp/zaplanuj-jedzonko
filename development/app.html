<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/fontawesome.css"/>
</head>
<body class="app-body">
<div class="app-container">
    <header class="app-header">
        <!-- ###################################################
             NAGLOWEK H1 DO POPRAWKI PO DOSTARCZENIU KODU OF OLI
             ###################################################-->
        <h1 class="app-header__title">
            <span id="first">Zaplanuj</span>
            <span id="second">Jedzonko</span>
        </h1>
        <div class="app-header__user">
            <div class="app-header__name" id="nameDisplay"></div>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>
        <nav class="app-nav">
            <ul class="app-nav__list">
                <li class="app-nav__item">
                    <a href="app.html" class="app-nav__link app-nav__link--active">Pulpit</a>
                </li>
                <li class="app-nav__item">
                    <a href="recipes.html" class="app-nav__link">Przepisy</a>
                </li>
                <li class="app-nav__item">
                    <a href="schedules.html" class="app-nav__link">Plany</a>
                </li>
            </ul>
        </nav>
<!--
################################################################
############ TU SIĘ ZACZYNA GLOWNY EKRAN APLIKACJI #############
################################################################
-->
    <main class="app-main">
        <div class="main-container">
            <!--  ===== FIRST ENTRY SCREEN START  =====  -->
            <div class="main__screen main__screen--newUser" id="newUser">
                <div class="newUser__content">
                    <h2>Witaj,</h2>
                    <p><strong>wygląda na to że jesteś tutaj pierwszy raz!</strong></p>
                    <form name="userNameQuerry" class="newUser__form">
                        <label for="userName" class="hidden-label">Podaj swoje imię</label>
                        <input id="userName" type="text" name="userName" placeholder="tutaj wpisz jak masz na imię">
                        <br>
                        <button type="submit" class="btn btn--big" id="saveNameBtn">Gotowe!</button>
                    </form>
                    <p>Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą aplikację :)</p>
                </div>
            </div>
            <!--  ===== first entry screen end  =====  -->
            <!--  ===== DASHBOARD SCREEN START  =====  -->
            <div class="main__screen main__screen--dashboard" id="dashboard">

                    
                
           
                 
            </div>
            <div class="main__screen main__screen--addRecipe" id="addRecipe">
                <!-- tutaj panel dodawania/edycji przepisu-->

                <!--  TUTAJ JEST MATEUSZA KOD
                    WCZESNIEJ PISAŁEM KOD W DIVIE WYŻEJ BY SIĘ WYŚWIETLAŁ
                -->
                <div class="main__recipes-header">
                    <h2 class="main__recipes-h2">NOWY PRZEPIS</h2>
                    <button class="main__recipes-button">Zapisz i zamknij</button>
                </div>
                    <hr>
                <form>
                        
                    <div class="main__recipes-info"> 
                        <label>Nazwa przepisu</label>                  
                        <textarea name="name" 
                        id="main__recipes-text-name" cols="80" rows="1" ></textarea>
                            <br>
                            <label>Opis przepisu</label>
                            
                            <textarea name="description"
                        id="main__recipes-txt-discription" cols="80" rows="4"></textarea> 
                              
                    </div>
                    <div class="main__recipes-lists">
                           
                        <div class="main__recipes_add">
                            <label>INSTRUKCJE</label>
                            <hr> 
                            
                            <textarea name="instruction" id="main__recipes-instruction" cols="40" rows="4" ></textarea>
                            <i class="fas fa-plus-square  fa-plus-instruction"></i>
                            <ol class="main__screen_order-list">
                                                        
                            </ol>
                        </div>
                        
                        <div class="main__recipes_add">
                            <label>SKŁADNIKI</label>
                            <hr>
                            <textarea name="components" id="main__recipes-component" cols="40" rows="4" ></textarea>
                            <i class="fas fa-plus-square fa-plus-component"></i>
                            <ul class="main__screen_unorder-list">
                                                                
                            </ul>                           
                        </div>
                            
                    </div>
                </form>

                    
            </div>
            <div class="main__screen main__screen--addSchedule" id="addSchedule">
                <!-- tutaj panel dodawania/edycji planu-->
            </div>
        </div>
    </main>
<!--
############ Glowny ekran applikacji - KONIEC  #############
-->

</div>
<script src="./js/app.js" defer></script>
</body>
</html>
